<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>calcolo del prezzo del biglietto del treno con form</title>
  </head>
  <body class="bg-porpora">
    <div class="h1 text-white text-center my-5">
      CALCOLA IL PREZZO DEL TUO BIGLIETTO
    </div>
    <div
      class="
        container
        d-flex
        justify-content-around
        bg-white
        text-porpora
        rounded-top
        p-3
      "
    >
      <!-- Input Nome e Cognome -->
      <div class="nomeCognome d-flex flex-column text-center">
        <label class="fs-5 m-3" for="nome">Nome e Cognome</label>
        <input
          class="text-center"
          id="nome"
          type="text"
          placeholder="Inserisci il tuo nome"
        />
      </div>
      <!-- Input per i km -->
      <div class="chilometri d-flex flex-column text-center">
        <label class="fs-5 m-3" for="km">Km da percorrere</label>
        <input
          class="text-center"
          id="km"
          type="text"
          placeholder="Inserisci i km"
        />
      </div>
      <!-- Fascia età -->
      <div class="eta d-flex flex-column text-center">
        <label class="fs-5 m-3" for="fascia-eta">Fascia d'età</label>
        <select id="fascia-eta">
          <option value="minorenne">Minorenne</option>
          <option value="maggiorenne">Maggiorenne</option>
          <option value="over65">Over 65</option>
        </select>
      </div>
    </div>
    <div
      class="
        container
        d-flex
        justify-content-center
        bg-white
        rounded-bottom
        p-3
        pt-5
      "
    >
      <button id="calcolaPrezzo" class="btn btn-secondary text-porpora m-2">
        Genera
      </button>
      <button id="annulla" class="btn btn-secondary m-2">Annulla</button>
    </div>

    <div id="biglietto" class="container my-4 p-0">
      <div class="h1 text-white text-center">IL TUO BIGLIETTO</div>
      <div class="container bg-white p-3">
        <div class="h4">DETTAGLI PASSEGGERI</div>
        <div
          class="
            container-fluid
            d-flex
            justify-content-between
            border-top border-bottom border-2 border-dark
            p-0
          "
        >
          <div class="h5 fw-bold d-flex flex-column bg-grey m-0 p-3">
            <!-- Nome Passeggero -->
            NOME PASSEGGERO
            <label id="nomeValue" class="mt-5" for=""></label>
          </div>
          <!-- Offerta -->
          <div class="h5 d-flex flex-column m-0 py-3">
            <div class="fw-bold">Offerta</div>
            <label id="offerta" class="mt-5" for=""></label>
          </div>
          <!-- Carrozza -->
          <div class="h5 d-flex flex-column m-0 py-3">
            <div class="fw-bold">Carrozza</div>
            <label id="carrozza" class="mt-5" for=""></label>
          </div>
          <!-- Codice CP -->
          <div class="h5 d-flex flex-column m-0 py-3">
            <div class="fw-bold">Codice CP</div>
            <label id="codiceCP" class="mt-5" for=""></label>
          </div>
          <!-- Costo biglietto -->
          <div class="h5 d-flex flex-column me-5 py-3">
            <div class="fw-bold">Costo biglietto</div>
            <label id="prezzoBiglietto" class="mt-5" for=""></label>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
